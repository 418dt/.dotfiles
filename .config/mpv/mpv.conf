###########
# GENERAL #
###########

msg-module                                                          #Prepend module name to each console message
msg-color                                                           #Colorful console output on terminals
cursor-autohide-fs-only                                             #Only autohide cursor in fullscreen mode
cursor-autohide=1000                                                #Cursor hide in ms
save-position-on-quit=yes                                           #The last position of your video is saved when quitting mpv


screenshot-format=png
screenshot-high-bit-depth=yes                                       #Same output bitdepth as the video
screenshot-png-compression=1                                        #Compression of the PNG picture (1-9)
screenshot-template='~/Documents/screenshots/%F [%P] %n'


profile=gpu-hq                                                      #The default profile which sets some recommended settings
gpu-api=vulkan                                                      #Use "opengl" if you have compatibility issues
hwdec=dxva2-copy                                                    #Decoding API for 8bit h264 (or whatever your CPU supports) content
                                                                    #Only should be used when you get many frame drops

#osd-bar=no                                                          #Don't show a huge volume box on screen when turning the volume up/down


############
# LANGUAGE #
############

alang=ja,jp,jpn,en,eng                                              #Audio language priority (decreasing)
slang=enm,en,eng                                                    #Subtitle language priority (decreasing)


#########
# AUDIO #
#########

volume=75                                                           #Default volume, 100=unchanged
volume-max=200                                                      #Maximum volume in %, everything above 100 results in amplification
audio-file-auto=fuzzy                                               #External audio doesn't have to match the file name exactly to autoload
audio-pitch-correction=yes                                          #Automatically insert scaletempo when playing with higher speed


#############
# SUBTITLES #
#############

sub-font="Source Sans Pro Semibold"
sub-font-size=52
sub-blur=0.2
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.0
sub-color=1.0/1.0/1.0/1.0
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.25
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

sub-auto=fuzzy                                                      #External subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass                                           #Search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

demuxer-mkv-subtitle-preroll=yes                                    #Forces showing subtitles while seeking through the video
demuxer-mkv-subtitle-preroll-secs=2

sub-ass-vsfilter-blur-compat=yes                                    #Backward compatibility with vsfilter fansubs
sub-fix-timing=yes                                                  #Fixes subtitle timing gaps smaller than 210ms (works with PGS subtitles)
                                                                    #Set 'no' if it makes it worse

sub-gauss=1.0                                                       #Settings fixing VOB/PGS subtitles
sub-gray=yes                                                        #(creating blur and changing yellow subs to gray)


##########
# DITHER #
##########

dither-depth=auto                                                   #Use "auto" or "8"/"10"/"12" depending on your display bitdepth
                                                                    #Can lead to ugly outputs when you set the wrong bitdepth number
                                                                    
dither=error-diffusion                                              #Selects the dithering algorithm
                                                                    #Use "error-diffusion" with high-end GPUs (experimental), else use "fruit"
                                                                    
error-diffusion=sierra-lite                                         #Selects the kernel in case of error-diffusion
                                                                    #"sierra-lite" is the fastest choice with decent results,
                                                                    #alternatives are "floyd-steinberg" (slow), "atkinson" (slower) and "jarvis-judice-ninke" (slowest) 

############################
# DEBAND AND DYNAMIC GRAIN #
############################

deband=yes                                                          #Debanding on all videos
deband-iterations=4                                                 #Deband steps (More = Better quality, but higher GPU cost)
deband-threshold=48                                                 #Deband strength (More = Less banding, but more detail loss)
deband-range=16                                                     #Deband range (More = Less banding, but higher GPU cost)
deband-grain=0                                                      #Set it to "0" in case you use the static grain shader

################
# STATIC GRAIN #
################

glsl-shader="~/.config/mpv/Shaders/noise_static_luma.hook"          #Luma
glsl-shader="~/.config/mpv/Shaders/noise_static_chroma.hook"        #Chroma

###########
# RESIZER #
###########

scale=ewa_lanczossharp                                              #Luma upscale
dscale=ewa_lanczos                                                  #Luma downscale
cscale=ewa_lanczossoft                                              #Chroma up- & downscale



################
# ANTI-RINGING #
################

scale-antiring=0.7                                                  #Luma upscale deringing (Higher = Less rining, but more detail loss)
dscale-antiring=0.7                                                 #Luma downscale deringing (Higher = Less rining, but more detail loss)
cscale-antiring=0.7                                                 #Chroma upscale deringing (Higher = Less rining, but more detail loss)


#################
# INTERPOLATION #
#################

#blend-subtitles=yes                                                 #Subtitle blending in scenechanges (smoother effect)
#video-sync=display-resample                                         #Set the fps as the max. of your monitor Hz (only useful and needed with "interpolation=yes)
#interpolation=no                                                    #Activate interpolation
